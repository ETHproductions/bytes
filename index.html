<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script>
      function update(text) {
        var encoding = document.getElementById("encoding").value;
        alert(encoding);
      }
    </script>
  </head>
  
  <body>
    Enter your text here:<br>
    <textarea rows=8 columns=40 id="text" onkeypress="update(this.value)"></textarea>

    <select id="encoding">

    </select>
  </body>
</html>
